<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <style>
        .firstSection {
            padding-top: 20px;
            height: 100px;
        }

        .title {
            display: flex;
        }

        .content {
            margin-top: 50px;
            display: flex;
        }

        .btn{
            margin-top:30px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="firstSection">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <strong>NOTE STORING APP</strong>
            </li>
        </ul>
    </div>
    <div class="container justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="title">
                    <label for="card-title">Notes Title: </label>
                    <input type="text" name="cardTitle" placeholder="Enter title here">
                </div>
                <div class="content">
                    <label for="card-content">Enter your note here: </label>
                    <input type="text" name="cardContent" placeholder="Enter note here">
                </div>
            <button type="button" class="btn btn-primary">Done</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
